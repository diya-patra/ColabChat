<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ColabChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}"><span class="fw-bold fs-3 text-primary text-uppercase">cc</span>ColabChat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if not user %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="btn btn-primary ms-2" href="{{ url_for('signup') }}">Sign Up</a></li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{{ url_for('logout') }}">
              <button class="btn btn-outline-secondary ms-2">Logout</button>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light border-top py-4 mt-5">
    <div class="container d-flex flex-wrap gap-3 justify-content-between">
      <span class="text-muted">Â©2025 ColabChat.ai All Rights Reserved</span>
      <div class="d-flex gap-3">
        <a class="text-decoration-none" href="#">FAQ</a>
        <a class="text-decoration-none" href="#">Privacy</a>
        <a class="text-decoration-none" href="#">Terms</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
