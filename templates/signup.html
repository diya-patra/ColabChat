{% extends "layout.html" %}
{% block content %}
<div class="container py-5" style="max-width:520px">
  <h2 class="mb-4">Create your account</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" value="{{ form.username if form else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" value="{{ form.email if form else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Sign Up</button>
  </form>
  <p class="mt-3 text-muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
